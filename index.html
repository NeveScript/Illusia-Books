<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illusia Books</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/icons/favicon.ico" type="image/x-icon">
    
  </head>

  <body>

    <!--Start of top nav bar-->
    <nav class="__topNav__">

      <img class="__navItemContainer__" src="./images/icons/themes/dark/book.png" alt="Book icon" id="__bookIcon__">
      <div class="__navItemContainer__"><img src="./images/icons/themes/dark/books.png" alt="Books icon"><a href="#">Projects</a></div>
      <div class="__navItemContainer__"><img src="./images/icons/themes/dark/pen-tool.png" alt="Pen tool icon"><a  href="#">Publish a Book</a></div>
      <div class="__navLoginDiv__"><a href="#"><img src="./images/icons/themes/dark/user.png" alt="">Login</a></div>

    </nav>
    <!--End of top nav bar-->
    
    <hr>

    <!-- Start of Search Bar-->
    <div class="__searchBarContainer__">

      <img src="./images/icons/themes/dark/loupe.png" alt="Search icon">
      <input type="text" name="search bar" id="__searchBar__" placeholder="Search">

    </div>
    <!-- End of Search Bar-->

    <!-- Start of Banners Container -->
    <div class="__bannersContainer__">

      <button type="button">&lt;</button>
      <img class="__banner__" src="./images/banners/events/short-story.jpg" alt="Short Story Event Banner">
      <button type="button">&gt;</button>
    </div>
    <!-- End of Banners Container -->

  
</html>
